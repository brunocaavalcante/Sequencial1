<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Carteirinha
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5" style="background-color:#EDF0F1;">
  <form id="carteirinha-form1">
    <ion-list id="carteirinha-list2">
      <ion-item id="carteirinha-input1">
        <ion-label>
          Nome:
        </ion-label>
        <ion-input type="text" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="carteirinha-input2">
        <ion-label>
          Turma:
        </ion-label>
        <ion-input type="text" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="carteirinha-input3">
        <ion-label>
          Email:
        </ion-label>
        <ion-input type="email" placeholder=""></ion-input>
      </ion-item>
    </ion-list>
    <ion-item id="carteirinha-input10">
      <ion-label>
        Data Nasc:
      </ion-label>
      <ion-input type="date" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="carteirinha-select1">
      <ion-label>
        Sexo:
      </ion-label>
      <ion-select name="">
        <ion-option>
          Feminino
        </ion-option>
        <ion-option>
          Masculino
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item id="carteirinha-select2">
      <ion-label>
        Unidade:
      </ion-label>
      <ion-select name="">
        <ion-option>
          1
        </ion-option>
        <ion-option>
          2
        </ion-option>
        <ion-option>
          3
        </ion-option>
        <ion-option>
          4
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item id="carteirinha-toggle1">
      <ion-label>
        Primeira Via
      </ion-label>
      <ion-toggle color="positive" checked="false"></ion-toggle>
    </ion-item>
    <button id="carteirinha-button11" ion-button color="positive" block style="border-radius:10px 10px 10px 10px;">
      Enviar
    </button>
  </form>
</ion-content>
