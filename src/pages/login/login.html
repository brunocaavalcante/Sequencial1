<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding style="background:url(assets/img/cv8Y5x7Q5W24CVq84nNm_login.jpg) no-repeat center;background-size:cover;" id="page10">
  <div class="spacer" style="width:300px;height:223px;" id="login-spacer5"></div>
  <form id="login-form5">
    <ion-list id="login-list7">
      <ion-item id="login-input13">
        <ion-label floating>
          Email
        </ion-label>
        <ion-input type="email" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="login-input14">
        <ion-label floating>
          Password
        </ion-label>
        <ion-input type="password" placeholder=""></ion-input>
      </ion-item>
    </ion-list>
    <button id="login-button14" ion-button color="positive" block style="border-radius:10px 10px 10px 10px;" on-click="goToHome()">
      Login
    </button>
    <button id="login-button13" ion-button clear color="assertive" block style="font-weight:500;" href-inappbrowser="/signup">
      Or create an account
    </button>
  </form>
</ion-content>
