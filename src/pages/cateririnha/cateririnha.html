<ion-header>
  <ion-navbar>
    <ion-title>
      Cateririnha
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2" style="background-color:#81ACCF;">
  <form id="cateririnha-form1">
    <ion-item id="cateririnha-input2">
      <ion-label>
        Nome:
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="cateririnha-input3">
      <ion-label>
        Turma:
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="cateririnha-input4">
      <ion-label>
        Unidade:
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="cateririnha-input5">
      <ion-label>
        Email:
      </ion-label>
      <ion-input type="email" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="cateririnha-input6">
      <ion-label>
        Data Nasc:
      </ion-label>
      <ion-input type="date" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="cateririnha-select1">
      <ion-label>
        Sexo:
      </ion-label>
      <ion-select name="">
        <ion-option>
          Femenino
        </ion-option>
        <ion-option>
          Masculino
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item id="cateririnha-toggle2">
      <ion-label>
        Primeira via?
      </ion-label>
      <ion-toggle color="positive" checked="false"></ion-toggle>
    </ion-item>
  </form>
  <button id="cateririnha-button1" ion-button color="positive" block style="border-radius:25px 25px 25px 25px;">
    Enviar
  </button>
</ion-content>
