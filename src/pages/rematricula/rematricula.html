<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Rematricula
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6" style="background-color:#F5F5F5;">
  <form id="rematricula-form2">
    <ion-list id="rematricula-list3">
      <ion-item id="rematricula-input4">
        <ion-label>
          Nome:
        </ion-label>
        <ion-input type="text" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="rematricula-input5">
        <ion-label>
          Email:
        </ion-label>
        <ion-input type="email" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="rematricula-input11">
        <ion-label>
          CPF:
        </ion-label>
        <ion-input type="text" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="rematricula-input12">
        <ion-label>
          Input
        </ion-label>
        <ion-input type="text" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="rematricula-input6">
        <ion-label>
          Telefone:
        </ion-label>
        <ion-input type="text" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="rematricula-select3">
        <ion-label>
          Sexo:
        </ion-label>
        <ion-select name="">
          <ion-option>
            Femenino
          </ion-option>
          <ion-option>
            Masculino
          </ion-option>
        </ion-select>
      </ion-item>
      <ion-item id="rematricula-select4">
        <ion-label>
          Unidade:
        </ion-label>
        <ion-select name="">
          <ion-option>
            1
          </ion-option>
          <ion-option>
            2
          </ion-option>
          <ion-option>
            3
          </ion-option>
          <ion-option>
            4
          </ion-option>
        </ion-select>
      </ion-item>
      <ion-item id="rematricula-select5">
        <ion-label>
          Curso
        </ion-label>
        <ion-select name="">
          <ion-option>
            Recursos Humanos
          </ion-option>
          <ion-option>
            Estética
          </ion-option>
          <ion-option>
            Enfermagem
          </ion-option>
          <ion-option>
            Elétrica
          </ion-option>
          <ion-option>
            Administração
          </ion-option>
          <ion-option>
            Logistica
          </ion-option>
          <ion-option>
            Mecanica
          </ion-option>
          <ion-option>
            Farmacia
          </ion-option>
          <ion-option>
            Secretariado
          </ion-option>
          <ion-option>
            Segurança do Trabalho
          </ion-option>
          <ion-option>
            Meio Ambiente
          </ion-option>
        </ion-select>
      </ion-item>
      <ion-item id="rematricula-select6">
        <ion-label>
          Horario:
        </ion-label>
        <ion-select name="">
          <ion-option>
            Manha
          </ion-option>
          <ion-option>
            Tarde
          </ion-option>
          <ion-option>
            Noite
          </ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <button id="rematricula-button9" ion-button color="positive" block style="border-radius:5px 5px 5px 5px;">
      Enviar
    </button>
  </form>
</ion-content>
